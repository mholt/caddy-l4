# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-test-check:
    runs-on: ${{ matrix.config.os }}
    strategy:
      # Default is true, cancels jobs for other platforms in the matrix if one fails
      fail-fast: false
      matrix:
        go-version: [ "1.18" ]

        config:
          - {
              os: "ubuntu-latest",
              urlTemplate: "https://github.com/caddyserver/xcaddy/releases/download/{{version}}/xcaddy_{{rawVersion}}_linux_amd64.tar.gz",
              name: "xcaddy",
              pathInArchive: "xcaddy"
              not_engineerd_configurator__caddy_file_name: "caddy"
            }
          - {
              os: "macos-latest",
              urlTemplate: "https://github.com/caddyserver/xcaddy/releases/download/{{version}}/xcaddy_{{rawVersion}}_mac_amd64.tar.gz",
              name: "xcaddy",
              pathInArchive: "xcaddy"
              not_engineerd_configurator__caddy_file_name: "caddy"
            }
          - {
              os: "windows-latest",
              urlTemplate: "https://github.com/caddyserver/xcaddy/releases/download/{{version}}/xcaddy_{{rawVersion}}_windows_amd64.zip",
              name: "xcaddy.exe",
              pathInArchive: "xcaddy.exe"
              not_engineerd_configurator__caddy_file_name: "caddy.exe"
            }

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        check-latest: true
        cache: true
        go-version: ${{ matrix.go-version }}

    - name: Set up xcaddy
      uses: engineerd/configurator@v0.0.8
      with:
        name: ${{ matrix.config.name }}
        pathInArchive: ${{ matrix.config.pathInArchive }}
        fromGitHubReleases: "true"
        repo: "caddyserver/xcaddy"
        version: "latest"
        urlTemplate: ${{ matrix.config.urlTemplate }}
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Build
      run: |
        xcaddy build master --output "${{ matrix.config.not_engineerd_configurator__caddy_file_name }}" --with github.com/mholt/caddy-l4=./
        # smoking test
        echo
        echo '########'
        echo '# caddy list-modules'
        "${{ matrix.config.not_engineerd_configurator__caddy_file_name }}" list-modules
        echo '########'
        echo
        echo '########'
        echo '# caddy build-info'
        "${{ matrix.config.not_engineerd_configurator__caddy_file_name }}" build-info
        echo '########'

    - name: Test
      run: |
        # TODO:
        # github.com/mholt/caddy-l4,
        # modules/l4echo,
        # modules/l4proxy,
        # modules/l4ssh,
        # modules/l4subroute,
        # modules/l4tee,
        # modules/l4throttle,
        # modules/l4tls,
        # modules/l4xmpp needs their test files.

        go test -v ./...
